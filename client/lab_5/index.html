<!DOCTYPE html>
<html lang='en'>
    <body>
        <header class='speaker-form-header'>
        <h1>Nour Ali Ahmed Lab 5</h1>
        </header>
        <div class='form-row'>
            <label for='first-name'> First Name</label>
            <input id='first-name' name='first-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='food-preference'>Food Preference</label>
            <input id='food-preference' name='food-preference' type='text'/>
        </div>
        <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='food-type-1'
                    name='talk-type'
                    type='radio'
                    value='Yes' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='food-type-2'
                    name='talk-type'
                    type='radio'
                    value='No'
                    checked />
            <label for='talk-type-2' class='radio-label'>No</label>
        </fieldset>   
        <div class='form-row'>
            <button id="submit">Submit</button>
          </div>   
        <div class="form-row">
            <p>This is going to be something in two weeks.</p>
        </div>
    </body>
</html>
