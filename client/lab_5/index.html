<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>


  <body>
    <header class='speaker-form-header'>
        <div class='columns'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text'/>
        </div>
        <div class='columns'>
            <label for='food-preference'>Food Preference</label>
            <input id='food-preference' name='food-preference' type='text'/>
        </div>
        <div class='columns'>
            <legend>Veggie or Vegan?</legend>
            <input id='yes'
                    name='food-type'
                    type='radio'
                    value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Yes</label>
            <input id='no'
                    name='f-type'
                    type='radio'
                    value='workshop'
                    checked />
            <label for='talk-type-2' class='radio-label'>No</label>
        </div>
        <button id = 'submit' class = 'button'>Submit</button>
        <header class='speaker-form-header'>
            <p>This is going to be something in two weeks.</p>
        </header>

  </body>
</html>
