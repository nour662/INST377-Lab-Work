<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="'X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nour Ali Lab 6</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">Nour Ali Lab 6</div>
            <div class="columns">
                <div class="page_item">
                    <form class='main_form'>
                        <div class="form_item">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        
                        <div class="form_item">
                            <label for="pref">Food Preference</label>
                            <input type="text" name="pref" id="fname">
                        </div>
                        <div class="form_item">
                            
                        </div>
                        <div class="form_item">
                            <fieldset >
                                <legend>Veggie or Vegan?</legend>
                                <input id='food-type-1'
                                        name='talk-type'
                                        type='radio'
                                        value='Yes' />
                                <label for='talk-type-1' class='radio-label'>Yes</label>
                                <input id='food-type-2'
                                        name='talk-type'
                                        type='radio'
                                        value='No'
                                        checked />
                                <label for='talk-type-2' class='radio-label'>No</label>
                            </fieldset> 
                        </div>
                        <button class="button submit_button" type="submit">Submit</button>
                    </form>  
                    
                </div>
                <div class="page_item">
                    <h2>Restaurant List</h2>
                    <ul id="resto-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
